<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUORBIT — Landing</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1720;
      --bg-deep:#070f15;
      --fg:#e6f4ff;
      --muted:#9bb3c6;
      --accent:#7ef3ff; /* neon */
      --accent-2:#00d4ff;
      --glass:rgba(255,255,255,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background: radial-gradient(1200px 600px at 70% 45%, rgba(0, 212, 255,.12), transparent 60%),
                                  radial-gradient(700px 400px at 30% 60%, rgba(126,243,255,.18), transparent 60%),
                                  linear-gradient(180deg, var(--bg) 0%, var(--bg-deep) 100%);
      color:var(--fg);
      font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow-x:hidden;
    }

    /* Top Nav */
    .nav{
      position:fixed; inset:0 0 auto 0; height:76px; display:flex; align-items:center; justify-content:center;
      z-index:20; backdrop-filter: blur(6px);
    }
    .nav__bar{
      width:min(1200px, 92vw); display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px; border-radius:18px; background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.12); box-shadow: 0 8px 30px rgba(0,0,0,.35);
    }
    .brand{
      font-family: Orbitron, Montserrat, sans-serif; letter-spacing:.25rem; font-weight:700; font-size:1.08rem;
    }
    .brand b{color:var(--accent)}
    .nav__links{display:flex; gap:28px; align-items:center; font-weight:600; font-size:.92rem;}
    .nav__links a{color:var(--fg); text-decoration:none; opacity:.85}
    .nav__links a:hover{opacity:1}
    .btn{padding:12px 18px; border-radius:999px; border:1px solid rgba(255,255,255,.18); background: radial-gradient(100% 100% at 70% 0%, var(--accent) 0%, var(--accent-2) 70%, #6be3ff 100%);
      color:#02181f; font-weight:800; text-transform:uppercase; letter-spacing:.05em; box-shadow:0 6px 24px rgba(0, 212, 255,.35);}

    /* Hero */
    .hero{
      position:relative; min-height:100vh; display:grid; place-items:center; padding-top:90px; isolation:isolate;
    }
    .hero__inner{width:min(1200px, 92vw); display:grid; grid-template-columns: 1.2fr 1fr; gap:40px; align-items:center}

    /* Left copy */
    .kicker{font-weight:600; letter-spacing:.3em; color:var(--muted); text-transform:uppercase; font-size:.76rem}
    .title{font-family: Orbitron, Montserrat, sans-serif; font-size: clamp(2.4rem, 7vw, 6.2rem); font-weight:800; letter-spacing:.6rem; line-height:1; position:relative; white-space:nowrap}

    /* Glitch effect for the word ORBIT */
    .title span{position:relative; display:inline-block}
    .title .glitch{
      filter: drop-shadow(0 0 18px rgba(126,243,255,.35));
    }
    .title .glitch::before,
    .title .glitch::after{
      content: attr(data-text);
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen; text-shadow:0 0 12px rgba(126,243,255,.6);
      clip-path: inset(0 0 45% 0); transform: translateX(0);
      animation: shift 4s infinite ease-in-out;
    }
    .title .glitch::after{clip-path: inset(55% 0 0 0); animation-delay:.2s; opacity:.8}
    @keyframes shift{0%,100%{transform:translateX(0)} 20%{transform:translateX(2px)} 40%{transform:translateX(-2px)} 60%{transform:translateX(3px)} 80%{transform:translateX(-1px)}}

    .lead{max-width:540px; color:var(--muted); line-height:1.7; margin:18px 0 24px}
    .cta-row{display:flex; align-items:center; gap:18px}
    .link{display:inline-flex; align-items:center; gap:10px; color:var(--fg); text-decoration:none; font-weight:700}
    .link .arrow{width:18px; height:18px; border:2px solid currentColor; border-left:none; border-top:none; transform:rotate(-45deg)}

    /* Right visual */
    .scene{position:relative; height:min(72vh, 680px); display:grid; place-items:center;}
    .ring{
      width:min(48vw, 520px); height:min(48vw, 520px); border-radius:50%; border:10px solid rgba(126,243,255,.95);
      box-shadow: 0 0 40px rgba(126,243,255,.8), inset 0 0 60px rgba(126,243,255,.6);
      filter: drop-shadow(0 40px 120px rgba(0, 212, 255,.45));
      position:relative;
    }
    .ring::after{ /* light spill on the floor */
      content:""; position:absolute; left:50%; transform:translateX(-50%); bottom:-70px; width:160%; height:100px; border-radius:50%;
      background: radial-gradient(60% 60% at 50% 50%, rgba(126,243,255,.28), transparent 70%);
      filter: blur(14px);
    }
    .mist{position:absolute; inset:auto 0 0 0; height:45%; background: linear-gradient(180deg, transparent 0%, rgba(255,255,255,.05) 65%, rgba(255,255,255,.02) 100%);}

    /* Optional character silhouette – replace the image URL with your own asset (e.g. hero.png) */
    .character{
      position:absolute; height:88%; aspect-ratio: 3 / 7; background:
        linear-gradient(180deg, rgba(126,243,255,.65), rgba(126,243,255,0) 20%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0) 60%);
      left:50%; transform:translateX(-50%); border-radius:20px; opacity:.14; /* placeholder silhouette */
    }

    /* Bottom stats bar */
    .stats{
      position:fixed; inset:auto 0 26px 0; width:100%; display:flex; justify-content:center; z-index:15;
    }
    .stats__bar{
      width:min(1200px, 92vw); display:flex; align-items:center; justify-content:space-between; gap:16px; padding:16px 18px;
      border-radius:18px; background:var(--glass); border:1px solid rgba(255,255,255,.12); backdrop-filter: blur(10px);
      box-shadow:0 10px 40px rgba(0,0,0,.4);
    }
    .metric{display:flex; flex-direction:column; gap:4px; min-width:120px}
    .metric b{font-size:1.15rem}
    .metric small{color:var(--muted)}

    .play{
      display:inline-grid; place-items:center; width:54px; height:54px; border-radius:50%;
      background: radial-gradient(100% 100% at 70% 0%, var(--accent) 0%, var(--accent-2) 80%);
      box-shadow: 0 10px 26px rgba(126,243,255,.45);
    }
    .play::before{
      content:""; border-style:solid; border-width:9px 0 9px 14px; border-color: transparent transparent transparent #06232a; margin-left:3px;
    }

    .social{display:flex; gap:16px}
    .dot{width:9px; height:9px; border-radius:50%; background:#9bb3c6; opacity:.7}

    /* Responsive */
    @media (max-width: 980px){
      .hero__inner{grid-template-columns:1fr; text-align:center}
      .title{letter-spacing:.45rem}
      .lead{margin:12px auto 24px}
      .scene{order:-1; height:48vh}
      .ring{width:min(70vw, 520px); height:min(70vw, 520px)}
      .stats__bar{flex-wrap:wrap; justify-content:center}
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header class="nav">
    <div class="nav__bar">
      <div class="brand">NU<b>O</b></div>
      <nav class="nav__links" aria-label="Primary">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Token</a>
        <a href="#">Roadmap</a>
      </nav>
      <a href="/join"><button class="btn">Join Us</button></a>  <!-- This is where the join button is-->
    </div>
  </header>

  <!-- HERO -->
  <main class="hero">
    <div class="hero__inner">
      <div>
        <div class="kicker">Discover digital art and collect NFTs</div>
        <h1 class="title" aria-label="NU ORBIT">
          <span>N U</span>
          <span style="opacity:.2">_</span>
          <span class="glitch" data-text="ORBIT">ORBIT</span>
        </h1>
        <p class="lead">Explore groundbreaking artworks from creators around the globe. Mint, trade and orbit the next wave of culture.</p>
        <div class="cta-row">
          <a class="btn" href="#">Let’s Orbit</a>
          <a class="link" href="/play-video"><span>Play Video</span><i class="arrow"></i></a>
        </div>
      </div>
      <div class="scene">
        <div class="ring"></div>
        <div class="character" aria-hidden="true"></div>
        <div class="mist" aria-hidden="true"></div>
      </div>
    </div>
  </main>

  <!-- STATUS BAR -->
  <div class="stats" role="contentinfo">
    <div class="stats__bar">
      <div class="metric"><b>27K+</b><small>Artists</small></div>
      <div class="metric"><b>876K+</b><small>Artwork</small></div>
      <div class="metric"><b>20K+</b><small>Auctions</small></div>
      <a class="link" href="/play-video"><span>Play Video</span></a>
      <div class="social" aria-label="Social links">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

</body>
</html>
